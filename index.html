<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta name="author" content="MH">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Doser</title>

  </head>
  
  <body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 order-md-1">			
			      <h1>Doser</h1>
			</div>
			<div class="col-md-8 order-md-1">
				<h4 class="mb-3">Count drug dose</h4>
				<form class="needs-validation" novalidate>
				<div class="row">
				  <div class="col-md-6 mb-3">
					<label for="patientWeightLabel">Patient weight (kg)</label>
					<input type="number" class="form-control" id="patientWeight" placeholder="" value="" required>
					<div class="invalid-feedback">
					  Patient weight is required.
					</div>
				  </div>
				  <div class="col-md-6 mb-3">
					<label for="doseLabel">Dose (mg/kg)</label>
					<input type="number" class="form-control" id="inputDose" placeholder="" value="" required>
					<div class="invalid-feedback">
					  Dose is required.
					</div>
				  </div>
				</div>
				<div class="row">
				  <div class="col-md-6 mb-3">
					<label for="drugVolumeLabel">Drug volume (ml)</label>
					<input type="number" class="form-control" id="drugVolume" placeholder="" value="" required>
					<div class="invalid-feedback">
					  Drug volume is required.
					</div>
				  </div>
				  <div class="col-md-6 mb-3">
					<label for="drugConcentrationLabel">Drug concentration (mg)</label>
					<input type="number" class="form-control" id="drugConcentration" placeholder="" value="" required>
					<div class="invalid-feedback">
					  Drug concentration is required (mg).
					</div>
				  </div>
				</div>

				<div class="row">
				  <div class="col-md-6 mb-3">
					<label for="dosesPerDayLabel">Number of doses per day</label>
					<input type="number" class="form-control" id="dosesPerDay" placeholder="" value=1 required>
					<div class="invalid-feedback">
					  Number of doeses per day is required.
					</div>
				  </div>
				</div>

				<hr class="mb-4">
				<button class="btn btn-primary btn-lg btn-block" type="button" onclick=countDose()>Count dose</button>
				
				<hr class="mb-4">

				<div class="row">
				  <div class="col-md-6 mb-3">
					<label for="resultDose">Dose (ml/day):</label>
					<span id="resultDoseSpan"></span>
				  </div>
				  <div class="col-md-6 mb-3">
					<label for="singleDose">Single dose (ml):</label>
					<span id="singleDoseSpan"></span>
				  </div>
				</div>
				</form>
				</div>
				</div>
        </div>
    </div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<script type="text/javascript" src="logic.js"></script>  
  </body>
</html>
