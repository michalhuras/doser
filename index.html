<!doctype html>
<html>
  <head>
    <!-- Page setup -->
    <meta charset="utf-8">
    <title>Doser</title>
    <meta name="author" content="MH">
  </head>
  
  <body>

    <header id="header">
      <h1>Doser</h1>
    </header>

    <p>Wojtek ścianka w środę?<p>
    
    <p>Patient weight (kg)<p>
    <input type="number" id="weight">
    <p>Dose (mg/kg)<p>
    <input type="number" id="dose">
    <p>Drug volume (ml)<p>
    <input type="number" id="volume">
    <p>Drug concentration (mg)<p>
    <input type="number" id="concentration">
    <p>Number of doses per day<p>
    <input type="number" value=1 id="doses_per_dat">
    <br>
    <button onclick=count_it()>Calculate dose</button>
    <p>Dose (ml/day): <span id="result_dose"></span></p>
    <p>Single dose (ml) <span id="single_dose"></span></p>
    
    <script type="text/javascript" src="logic.js"></script>

  </body>
</html>
